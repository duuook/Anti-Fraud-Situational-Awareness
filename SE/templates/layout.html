<script>

    let currentType = ''; // 当前查询类型,全局变量

    // 从 cookie 中获取 csrftoken
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            let cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    let csrftoken = getCookie('csrftoken');

    // 当前查询类型更新
    function updateType(type) {
        currentType = type;
        $('#searchModal').modal('show');

    }

    // 提交查询数据
    function submitData() {
        var type = currentType;

        // 获取输入框的值
        let input = $('#search-content').val();

        //首先判断查询类型
        if (type === 'phone') {
            if (1) {
                $('#searchModal').modal('show');
                console.log({"status": "error", "message": "手机号码格式错误"});
                return;
            }
        } else if (type === 'email') {
            if (1) {
                $('#searchModal').modal('show');
                console.log({"status": "error", "message": "邮箱格式错误"});
                return;
            }
        } else if (type === 'ip') {
            if (1) {
                $('#searchModal').modal('show');
                console.log({"status": "error", "message": "IP地址格式错误"});
                return;
            }
        } else if (type === 'text_analysis') {
            if (!input) {
                $('#searchModal').modal('show');
                console.log({"status": "error", "message": "输入内容为空"});
                return;
            }
        } else {
            $('#searchModal').modal('show');
            console.log({"status": "error", "message": "系统错误"});
            return;
        }


        $.ajax({
            url: '/ajax/',  // 你的提交数据的 URL
            type: 'POST',
            beforeSend: function (xhr) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            },
            data: {
                action: type,
                value: input
            },
            dataType: "JSON",
            success: function (response) {
                // 处理服务器返回的响应
                console.log(response);
            },
            error: function (error) {
                // 处理错误
                console.log(error);
            }
        });
    }

    $(document).ready(function () {

        // 绑定导航栏查询按钮的点击事件
        $('#navbutton .button').click(function () {
            // 获取当前点击的按钮的类型
            let buttonType = $(this).attr('onclick').split("'")[1];

            // 根据不同的按钮类型，生成不同的输入框
            switch (buttonType) {
                case 'phone':
                    $('#navi-search').replaceWith('<input type="tel" class="form-control" id="navi-search" placeholder="请在此输入你的电话号码">');
                    break;
                case 'email':
                    $('#navi-search').replaceWith('<input type="email" class="form-control" id="navi-search" placeholder="请在此输入你的邮箱地址">');
                    break;
                case 'ip':
                    $('#navi-search').replaceWith('<input type="text" class="form-control" id="navi-search" placeholder="请在此输入你的IP地址">');
                    break;
                case 'text_analysis':
                    $('#navi-search').replaceWith('<textarea class="form-control" id="navi-search" placeholder="请在此输入待分析文本"></textarea>');
                    break;
                default:
                    $('#navi-search').replaceWith('<input type="text" class="form-control" id="navi-search" placeholder="请在此输入你的查询内容">');
            }

            // 获取 search-content 输入框的值
            let inputValue = $('#search-content').val();

            // 设置模态框输入框的值
            $('#navi-search').val(inputValue);
        });

        // 绑定查询按钮点击事件
        $('#toggle-trigger').click(function () {
            $('#dropdownMenu').dropdown('toggle');

        });

        // 绑定模态框搜索按钮点击事件
        $('#search-form').on('submit', function (event) {
            event.preventDefault();

            var type = currentType;

            $.ajax({
                url: '/analysis_result/',  // 替换为你的 URL
                type: 'POST',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                },
                data: {
                    value: $('#exampleInputEmail1').val()  // 获取表单数据
                },
                success: function (response) {
                    // 处理服务器返回的响应
                    console.log(response);
                },
                error: function (error) {
                    // 处理错误
                    console.log(error);
                }
            });
        })
    });

</script>
