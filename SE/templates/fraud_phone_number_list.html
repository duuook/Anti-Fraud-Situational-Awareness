{% extends "layout.html" %}

{% block title %}
    <title>
        涉诈电话号码
    </title>
{% endblock %}

{% block content %}

    <div style="margin-top: 50px">
        <div class="container">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading" style="font-weight: bold;text-align: center">
                    涉诈电话号码库
                </div>
                <div class="panel-body">
                    <p>
                        此处收录了从网路上收集到的涉诈电话号码，信息会进行自动更新，以保证数据的准确性。
                    </p>
                </div>

                <!-- Table -->
                <div class="scroll-list-table">
                    <table id="fraud-phone-number-table" class="table">
                        <thead>
                        <tr>
                            <th>电话号码</th>
                            <th>电话类型</th>
                            <th>标记次数</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for phone_number in phone_numbers %}
                            <tr>
                                <td>{{ phone_number.电话号码 }}</td>
                                <td>{{ phone_number.电话类型 }}</td>
                                <td>{{ phone_number.标记次数 }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
